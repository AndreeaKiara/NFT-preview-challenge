<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="nft-overview">
      <div class="nft-img-area">
        <img
          src="images/image-equilibrium.jpg"
          alt="Image of a glass cube standing in equilibrium on one of the edges"
        />
      </div>
      <div class="nft-text-area">
        <h3 class="nft-title">Equilibrium #3429</h3>
        <p class="nft-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-group">
          <img
            src="images/icon-ethereum.svg"
            class="ethereum-icon"
            alt="symbol of the ethereum currency"
          />
          <p class="nft-value">0.041 ETH</p>
          <img
            src="images/icon-clock.svg"
            class="duration-icon"
            alt="image of a clock to indicate the time left"
          />
          <p class="nft-duration">3 days left</p>
        </div>
        <hr class="spacer" />
        <div class="flex-group">
          <img
            src="images/image-avatar.png"
            class="creator-avatar"
            alt="avatar of the author of the nft"
          />
          <p class="nft-creator">
            Creation of <span class="author-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kiara</a>.
    </footer>
  </body>
</html>
